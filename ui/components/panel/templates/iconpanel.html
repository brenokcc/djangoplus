
{% if component.as_pdf %}{% else %}
<div class="panel panel-default info-panel" id="panel-dados-gerais">
    <div class="panel-heading">
        {{ component.title }}
    </div>
    <div class="panel-body">
        {% if component.items %}
            {% for item in component.items %}
            <div style="text-align: center; float: left; margin: 15px; width: 70px">
                <i class="fa {{ item.icon }}" style="font-size: 50px;"></i>
                <p>
                    <a class="ajax" href="{{ item.url }}">{{ item.label }}</a>
                </p>
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-warning">{{ _("No records found") }}.</div>
        {% endif %}
    </div>
</div>
{% endif %}
